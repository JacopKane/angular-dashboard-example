<div class="well widget">

  <h3>{{title}} <small>[{{measure}}]</small></h3>

  <div class="slider">

    <div class="bar">

      <div
        class="dragger"
        data-ng-style="{
          left : vm.currentX + 'px'
        }"
        data-ng-mousedown="vm.mouseDown($event)">
      </div>

      <span
        class="amount"
        data-ng-style="{
          left : (vm.currentX - 5) + 'px'
        }">{{vm.amount}}</span>

    </div>

  </div>

</div>
